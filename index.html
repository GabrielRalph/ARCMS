  <script>
  let matcher = window.matchMedia('(prefers-color-scheme: dark)');
  let update = () =>{
    let matches = matcher.matches;

    let icon32 = document.getElementById('icon32');
    icon32.setAttribute('href', `./Assets/Favicon/${matches ? 'light/' : ''}favicon-32x32.png`);


    let icon16 = document.getElementById('icon16');
    icon16.setAttribute('href', `./Assets/Favicon/${matches ? 'light/' : ''}favicon-16x16.png`);

    // let iconSVG = document.getElementById('iconSVG');
    // iconSVG.setAttribute('href', `./Assets/Favicon/${matches ? 'light/' : ''}safari-pinned-tab.svg`);

  }
  matcher.addListener(update);
  update();
  </script>

  <style>
  #logo{
    position: fixed;
    bottom: calc(var(--margin) - 0.5em);
    right: calc(var(--margin) - 0.5em);
    height: 1.5em;
    fill: black;
  }
  h1{
    font-size: 1.5em;
  }
  
  model-viewer {
      --poster-color: transparent;
    }
  body{
    font-family: 'Supreme LL TT';
    font-weight: 300;
    font-style: normal;

    --theme: 17;
    --margin: 1em;
    margin: 0;
    font-size: min(3vw, 50px);
    background: url('./Assets/MCM_AR_Background.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    user-select: none;
    overflow: hidden;
  }


  .app{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    padding-top: var(--margin);
    padding:var(--margin);
  }

  .windows{
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .window{
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

/* --------------------------- content ------------------------------------ */

/* --------------------------- controls ------------------------------------ */
.controls {
  --height: 1em;

  position: relative;
  float: right;
  display: inline-flex;

  margin: var(--margin);
  margin-right: calc( var(--margin) + var(--height) / 2);
  padding-right: calc( var(--height) / 2 + var(--margin));
  height: var(--height);
  line-height: var(--height);
}


.controls img{
  height: var(--height);
  border-radius: var(--height);
  background: white;
  position: absolute;
  top: 0;
  right: calc(0px - var(--height)/2);
}

.controls > div {
  line-height: 1em;
}

.controls h1{
  float: left;
  font-size: 0.6em;
  cursor: pointer;
  margin: 0;
  padding-left: var(--margin);
}


/* -------------------------------------------------------------------------- */
/* -------------------------- thumbnail--loader ----------------------------- */

        .thumbnail-loader h1{
          font-size: 0.7em;
          margin: 0;
        }

        .thumbnail-loader img {
          width: 100%;
          min-height: 100px;
          background: white;
        }



  </style>
