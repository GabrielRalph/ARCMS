<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.svg.plus/vector.js"></script>
    <script src="https://www.svg.plus/2.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ifw8gqm.css">
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script type = "module" src="App.js"></script>
  </head>
  <body>
  </body>

  <style>

  body{
    font-family: 'futura-pt', Arial ,sans-serif;
    --theme: 17;
    --margin: 0.5em;
    margin: 0;
    font-size: min(5vw, 50px);

    background: url('./Assets/background.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

    overflow: hidden;
  }


  .app{
    backdrop-filter: blur(0.25vw);
    -webkit-backdrop-filter: blur(0.25vw);
    background: #FFF7;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    padding-top: var(--margin);
    overflow-y: scroll;
  }

    .windows{
      position: fixed;
      top: 2em;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .window{
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* overflow: scroll; */
    }
    .list{
      overflow: scroll;
    }

    /* Content */

    .dark{opacity:0.5;fill:#4FAE32;}
    .light{opacity:0.3;fill:#4FAE32;}
    .arrow{opacity:0.97;fill:#FDFFFD;}

    div.content{
      --collection: #027a29de;
      --model: #2266a7d4;
      --variant: #ff7100e8;
      --line-height: 1.3em;
      user-select: none;
      letter-spacing: 0.01em;
      line-height: var(--line-height);
    }

    .content h1{
      font-size: 1em;
      padding-left: 1em;
      cursor: pointer;
      margin-top: 0;
    }

    div.co{
      padding-bottom: var(--margin);
    }

    div.app > div > div.window > div{
      margin: 0 var(--margin);
    }

    h6 {
      display: inline;
      font-size: 0.7em;
      margin: 0 2em;
    }

    /* div.window > div.collection{
      padding-bottom: 2em;
    }

    div.content > div.collection{
      padding-bottom: 2em;
    } */

    div.collection{
      font-size: 1em;
    }

    div.collection div.header h1{
      font-size: 1em;
      display: inline;
      margin: 0px;
    }

    div.collection.head{
      font-size: 0.9em;
      padding-bottom: 2em;
    }

    div.collection.head > .header{
      color: black;
    }
    div.content h3{
      display: inline;
      font-size: 0.6em;
      padding-left: 2em;
    }

    h3 svg.icon{
      height: 2em;
      vertical-align: top;
      padding-left: 0.5em;
    }

    .icon.upload{
      fill: #a4c534;
      fill: #0993ff;
    }

    div.collection div.header{
      font-size: 1em;
      color: var(--collection);
      /* cursor: pointer; */
      line-height: var(--line-height);
    }

    table.admin-users tr td:nth-of-type(2){
      width: 30%;
    }

    div.collection div.list{
      padding-left: 2em;
      font-size: 0.88em;
    }

    .model > table{
      padding-left: 2em;
      font-size: 0.75em;
    }

    .admin-icon{
      fill: #3b4898;
    }

    .content-admin-icon{
      fill: #287528;
    }

    .icon.trash{
      fill: #b10909;
    }

    .variant{
      font-size: 1em;
      color: var(--variant);
      font-weight: bold;
      line-height: var(--line-height);
    }
    .variant td:last-of-type{
      padding-left: 1em;

    }

    .variant b{
      font-size: 0.5em;
      vertical-align: middle;
    }



    .model h1{
      color: var(--model);
    }


    .add-collection{
      display: inline;
      cursor: pointer;
      margin-left: 0.5em;
      vertical-align: text-top;
    }

    .add-collection svg{
      padding-top: 0.3em;
    }

    svg.icon{
      height: 1em;
      padding-right: 0.5em;
      cursor: pointer;
    }

    .loader-icon{
      font-size: 0.8em;
      height: 1em;
    }
    .add-collection svg{
      height: 0.8em;
    }


    /* User Controls */
    .controls {
      --height: 1em;

      position: relative;
      float: right;
      display: inline-flex;

      margin: var(--margin);
      margin-right: calc( var(--margin) + var(--height) / 2);
      padding-right: calc( var(--height) / 2 + var(--margin));
      height: var(--height);
      line-height: var(--height);
    }

    /* .controls > div{
      overflow: hidden;
    } */

    /* .controls > div > div{
      background: #FFF8;
      border-radius: var(--height) 0 0 var(--height);
      display: flex;
      padding-right: calc(var(--height) / 2);
      padding-left: calc(var(--height) / 6);
    } */

    .controls img{
      height: var(--height);
      border-radius: var(--height);
      background: white;
      position: absolute;
      top: 0;
      right: calc(0px - var(--height)/2);
    }

    .controls > div {
      line-height: 1em;
    }

    .controls h1{
      float: left;
      font-size: 0.6em;
      cursor: pointer;
      margin: 0;
      padding-left: var(--margin);
    }

    /* .controls{
      display: inline;
      float: right;
      padding: 0 calc(var(--height) / 4);
      cursor: pointer;
      border-radius: var(--height);
    } */

    .lock .st0{fill:#EAB52F;}
    .lock .st1{fill:#D8A003;}
    .lock .st2{fill:#F9D069;}
    .lock .st3{
      fill:#7C7C93;
      transition: 0.4s ease-in fill;
    }
    .lock {
      padding: 0 0.075em;
      padding-bottom: 0.15em;
      transition: 0.4s ease-in background;
      background: transparent;
      border-radius: 2em;
    }
    .lock.closed{
      background: #7C7C93;
    }
    .lock.closed .st3{
      fill: white;
    }

    #loader,   #firebaseui-auth-container{
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 100000;
      background: rgba(255, 240, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    ul.firebaseui-idp-list{
      padding: 0;
    }
    li.firebaseui-list-item{
      display: block;
    }
    button.firebaseui-idp-button{
      padding: 0;
      border: none;
      margin: auto;
      display: block;
      outline: none;
      border-radius: 2em;

    }
    img.firebaseui-idp-icon{
      height: 4em;
      float: left;
    }
    span.firebaseui-idp-text-long{
      line-height: 4em;
      padding: 0 1em;
    }
    span.firebaseui-idp-text-short{
      display:none
    }

    .firebaseui-container{
      background: transparent;
    }

    /* Admin */

        div.admin{
          /* font-size: 1em; */
        }

        div.admin h1{
          margin: 0;
          font-size: 1em;
          line-height: 1.5em;
          margin-bottom: var(--margin);
        }

        table.admin-users:hover > td{
          background: grey;
        }

        table.admin-users{
          width: 100%;
          font-size: 0.6em;
          border-spacing: 0.1em 0.4em;
        }

        .admin-user td:first-of-type{
          width: 1.5em;
        }

        .admin-user td:nth-of-type(n + 2){
          height: 1.5em;
          padding-left: 0.5em;
        }

        .admin-user td:nth-last-of-type(-n + 3){
          width: 1.5em;
        }

        .admin-user td:last-of-type{
          fill: #7C7C93;
        }

        .admin-user img{
          height: 1.5em;
          float: left;
          border-radius: 1em;
        }

        .admin-user svg{
          height: 1.2em;
          float: left;
          /* vertical-align: revert; */

        }


  </style>
</html>
