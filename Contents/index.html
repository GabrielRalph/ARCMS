<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR CMS</title>
    <link rel="stylesheet" href="https://use.typekit.net/ifw8gqm.css">
    <script src="https://www.svg.plus/vector.js"></script>
    <script src="https://www.svg.plus/2.js"></script>
    <script src="VList.js"></script>
    <script src="Variant.js"></script>
    <script src="Model.js"></script>
    <script src="Collection.js"></script>
    <script src="AddCollection.js"></script>
    <script src="Content.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

  </body>
  <style>
  body{
    font-family: 'futura-pt',sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  .dark{opacity:0.5;fill:#4FAE32;}
  .light{opacity:0.3;fill:#4FAE32;}
  .arrow{opacity:0.97;fill:#FDFFFD;}
  h1, h2{
    margin: 0px;
  }
  .content-uploader{
    --collection: #6aa84f;
    --model: #f1c232;
    --variant: #ff6a05
  }
  div.content > div.collection > .header > h1{
    font-size: 1em;
    color: black;
  }

  div.content > div.collection{
    font-size: 7vw;
  }


  .list{
    padding-left: 2em;
  }

  table.list {

  }

  .variant{
    color: var(--variant);
    font-weight: bold;
  }

  .collection h1{
    font-size: 1em;
    color: var(--collection);
  }
  .model h1{
    color: var(--model);
  }
  .collection h2{
    font-size: 0.85em;
  }
  .list{
    font-size: 0.85em;
  }


  .add-collection{
    position: fixed;
    bottom: 0;
    right: 0;
    margin: 20px;
    cursor: pointer;
  }
  .add-collection svg{
    height: 3em;
  }

  </style>
  <script type="text/javascript">
    let uploader = new Content();
    document.body.appendChild(uploader)
  </script>

</html>
