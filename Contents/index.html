<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR CMS</title>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="https://www.svg.plus/vector.js"></script>
    <script src="https://www.svg.plus/2.js"></script>

    <script src="../FireAuth.js"></script>
    <script src="Icons.js"></script>
    <script src="VList.js"></script>
    <script src="Variant.js"></script>
    <script src="Model.js"></script>
    <script src="Collection.js"></script>
    <script src="AddCollection.js"></script>
    <script src="Content.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

  </body>
  <style>

  body{
    font-family: 'futura-pt',sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  .dark{opacity:0.5;fill:#4FAE32;}
  .light{opacity:0.3;fill:#4FAE32;}
  .arrow{opacity:0.97;fill:#FDFFFD;}


  div.content{
    --collection: #6aa84f;
    --model: #f1c232;
    --variant: #ff934a;
    --line-height: 1.3em;
    user-select: none;
    letter-spacing: 0.01em;
    font-size: 5vw;
    line-height: var(--line-height);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0.5em;
  }

  div.content > div.collection{
    padding-bottom: 2em;
  }

  div.collection{
    font-size: 1em;
  }

  div.collection div.header h1{
    font-size: 1em;
    display: inline;
    margin: 0px;
  }


  div.content > div.collection > .header{
    color: black;
  }

  div.collection div.header{
    font-size: 1em;
    color: var(--collection);
    /* cursor: pointer; */
    line-height: var(--line-height);
  }

  div.collection div.list{
    padding-left: 2em;
    font-size: 0.85em;
  }

  .model > table{
    padding-left: 2em;
    font-size: 0.75em;
  }

  .variant{
    font-size: 1em;
    color: var(--variant);
    font-weight: bold;
    line-height: var(--line-height);
  }
  .variant td:last-of-type{
    padding-left: 1em;

  }

  .variant b{
    font-size: 0.5em;
    vertical-align: middle;
  }



  .model h1{
    color: var(--model);
  }


  .add-collection{
    /* position: fixed; */
    /* bottom: 0; */
    /* right: 0; */
    /* margin: 20px; */
    display: inline;
    cursor: pointer;
    margin-left: 0.5em;
    vertical-align: text-top;
  }

  .add-collection svg{
    padding-top: 0.3em;
  }

  svg.icon{
    height: 1em;
    padding-right: 0.5em;
    cursor: pointer;
  }

  .loader-icon{
    font-size: 0.8em;
    height: 1em;
  }
  .add-collection svg{
    height: 0.8em;
  }

  </style>
  <script type="text/javascript">
    let uploader = new Content();
    document.body.appendChild(uploader)
  </script>

</html>
